<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rose Bloom</title>
  <style>
    body {
      margin: 0;
      background: #fdf6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .rose {
      width: 150px;
      height: 300px;
      animation: grow 2s ease-out forwards;
    }
    @keyframes grow {
      from { transform: scale(0); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <svg class="rose" viewBox="0 0 64 128" xmlns="http://www.w3.org/2000/svg">
    <path d="M32 64C32 48 40 40 40 24C40 12 32 4 32 4C32 4 24 12 24 24C24 40 32 48 32 64Z" fill="#D32F2F"/>
    <path d="M32 64C32 80 36 90 36 100C36 108 32 124 32 124C32 124 28 108 28 100C28 90 32 80 32 64Z" fill="#388E3C"/>
    <path d="M32 100L38 90L32 95L26 90L32 100Z" fill="#4CAF50"/>
  </svg>
</body>
</html>
