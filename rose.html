<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blooming Rose</title>
  <style>
    body {
      background: #fff0f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .flower {
      position: relative;
      width: 100px;
      height: 100px;
      animation: bloom 1.5s ease-out forwards;
      transform: scale(0);
    }

    .petal {
      position: absolute;
      width: 60px;
      height: 60px;
      background: #d16ba5;
      border-radius: 50% 50% 0 0;
      transform-origin: bottom center;
      opacity: 0;
      animation: pop-petal 1s ease forwards;
    }

    .petal:nth-child(1) {
      transform: rotate(0deg) translateY(-30px);
      animation-delay: 0.2s;
    }
    .petal:nth-child(2) {
      transform: rotate(72deg) translateY(-30px);
      animation-delay: 0.4s;
    }
    .petal:nth-child(3) {
      transform: rotate(144deg) translateY(-30px);
      animation-delay: 0.6s;
    }
    .petal:nth-child(4) {
      transform: rotate(216deg) translateY(-30px);
      animation-delay: 0.8s;
    }
    .petal:nth-child(5) {
      transform: rotate(288deg) translateY(-30px);
      animation-delay: 1s;
    }

    .center {
      width: 40px;
      height: 40px;
      background: #b83280;
      border-radius: 50%;
      position: absolute;
      top: 30px;
      left: 30px;
      z-index: 1;
      animation: pop-center 1s ease forwards;
      opacity: 0;
      animation-delay: 1.2s;
    }

    @keyframes pop-petal {
      0% { opacity: 0; transform: scale(0) rotate(var(--angle)) translateY(-30px); }
      100% { opacity: 1; transform: scale(1) rotate(var(--angle)) translateY(-30px); }
    }

    @keyframes pop-center {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes bloom {
      to { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="flower">
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="center"></div>
  </div>
</body>
</html>
