<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Love Letter</title>
  <style>
    body {
      margin: 0;
      background: #fff0f5;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .envelope-container {
      width: 200px;
      height: 150px;
      cursor: pointer;
      position: relative;
      animation: float 2s ease-in-out infinite;
    }
    .envelope {
      width: 100%;
      height: 100%;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <div class="envelope-container" onclick="openEnvelope()">
    <svg class="envelope" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M2 16L32 36L62 16V52H2V16Z" fill="#ffffff" stroke="#D16BA5" stroke-width="2"/>
      <path d="M2 16L32 4L62 16L32 36L2 16Z" fill="#D16BA5" stroke="#D16BA5" stroke-width="2"/>
      <text x="32" y="24" text-anchor="middle" font-size="10" fill="white">❤️</text>
    </svg>
  </div>

  <script>
    function openEnvelope() {
      const container = document.querySelector('.envelope-container');
      container.style.transition = 'transform 1s ease';
      container.style.transform = 'scale(0)';
      setTimeout(() => {
        window.location.href = 'rose.html';
      }, 1000);
    }
  </script>
</body>
</html>
